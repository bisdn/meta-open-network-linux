# platform-config for Celestica Questone
#
#
######################################################################

x86-64-cel-questone-2a-r0:

  grub:

    serial: >-
      --port=0x3f8
      --speed=115200
      --word=8
      --parity=0
      --stop=1

    kernel:
      <<: *kernel-4-14

    args: >-
      nopat
      console=ttyS0,115200n8
      earlycon=uart8250,mmio,0xdff9b000
      intel_iommu=off

