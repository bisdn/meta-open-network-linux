#@TYPE: Machine
#@NAME: agema-ag5648

#@DESCRIPTION: Machine configuration for agema-ag5648 systems

PREFERRED_PROVIDER_virtual/kernel ?= "linux-yocto-onl"
PREFERRED_VERSION_linux-yocto-onl ?= "5.15%"

KMACHINE_agema-ag5648 = "x86_64-intel"
KERNEL_FEATURES += "bsp/x86_64-intel"

DEFAULTTUNE ?= "corei7-64"

require conf/machine/include/tune-corei7.inc
require conf/machine/include/x86-base.inc
require conf/machine/include/onl.inc

MACHINE_FEATURES += "pcbios efi"
MACHINE_FEATURES_remove = "alsa"

SYSLINUX_OPTS = "serial 1 115200"
SERIAL_CONSOLE = "115200 ttyS0"
APPEND += "console=ttyS0,115200 console=tty0"

PLATFORM_VENDOR = "agema"
BISDN_ONIE_MACHINE = "ag5648"
BISDN_ONIE_PLATFORM = "x86_64-agema_ag5648-r0"

ONIE_VENDOR = "delta"
ONIE_MACHINE_TYPE = "ag5648"

CONSOLE_SPEED = "115200"
CONSOLE_DEV = "0"
CONSOLE_PORT = "0x3f8"

GLIBC_ADDONS = "nptl"

MACHINE_EXTRA_RDEPENDS += " \
    agema-ag5648-psu-mod \
    agema-ag5648-sfp-mod \
    agema-ag5648-i2c-cpld-mod \
    emc2305-mod \
"
MACHINE_EXTRA_RDEPENDS += "platform-${ONIE_MACHINE_TYPE}"
