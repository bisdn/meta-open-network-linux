#@TYPE: Machine
#@NAME: accton-as5835-54x

#@DESCRIPTION: Machine configuration for accton-as5835-54x systems

PREFERRED_PROVIDER_virtual/kernel ?= "linux-yocto-onl"
PREFERRED_VERSION_linux-yocto-onl ?= "5.15%"

KMACHINE:accton-as5835-54x = "x86_64-intel"
KERNEL_FEATURES += "bsp/x86_64-intel"

DEFAULTTUNE ?= "corei7-64"

require conf/machine/include/x86/tune-corei7.inc
require conf/machine/include/x86/x86-base.inc
require conf/machine/include/onl.inc

MACHINE_FEATURES += "pcbios efi"
MACHINE_FEATURES:remove = "alsa"

SYSLINUX_OPTS = "serial 1 115200"
SERIAL_CONSOLE = "115200 ttyS0"
APPEND += "console=ttyS0,115200 console=tty0"

PLATFORM_VENDOR = "accton"
BISDN_ONIE_MACHINE = "as5835-54x"

ONIE_VENDOR = "accton"
ONIE_MACHINE_TYPE = "as5835-54x"

GLIBC_ADDONS = "nptl"

MACHINE_EXTRA_RDEPENDS += " \
    kernel-module-optoe \
    kernel-module-x86-64-accton-as5835-54x-cpld \
    kernel-module-x86-64-accton-as5835-54x-fan \
    kernel-module-x86-64-accton-as5835-54x-leds \
    kernel-module-x86-64-accton-as5835-54x-psu \
    kernel-module-ym2651y \
"
MACHINE_EXTRA_RDEPENDS += "platform-${ONIE_MACHINE_TYPE}"

# FIXME BCM56771 according to datasheet
OFDPA_SWITCH_SUPPORT = "BCM56770"
