#@TYPE: Machine
#@NAME: agema-ag7648

#@DESCRIPTION: Machine configuration for agema-ag7648 systems

PREFERRED_PROVIDER_virtual/kernel ?= "linux-yocto-onl"
PREFERRED_VERSION_linux-yocto-onl ?= "5.15%"

KMACHINE_agema-ag7648 = "x86_64-intel"
KERNEL_FEATURES += "bsp/x86_64-intel"

DEFAULTTUNE ?= "corei7-64"

require conf/machine/include/tune-corei7.inc
require conf/machine/include/x86-base.inc
require conf/machine/include/onl.inc

MACHINE_FEATURES += "pcbios efi"
MACHINE_FEATURES_remove += "alsa"

SYSLINUX_OPTS = "serial 0 115200"
SERIAL_CONSOLE = "115200 ttyS0"
APPEND += "console=ttyS0,115200"

PLATFORM_VENDOR = "agema"
BISDN_ONIE_MACHINE = "ag7648"
BISDN_ONIE_PLATFORM = "x86_64-agema_ag7648-r0"

ONIE_VENDOR = "delta"
ONIE_MACHINE_TYPE = "ag7648"
ONL_BUILD_ARCH = "amd64"

CONSOLE_SPEED = "115200"
CONSOLE_DEV = "0"
CONSOLE_PORT = "0x3f8"

GLIBC_ADDONS = "nptl"

MACHINE_EXTRA_RDEPENDS += "agema-ag7648-cpld-mux-1-mod"
MACHINE_EXTRA_RDEPENDS += "agema-ag7648-cpld-mux-2-mod"
MACHINE_EXTRA_RDEPENDS += "agema-ag7648-i2c-mux-setting-mod"
MACHINE_EXTRA_RDEPENDS += "platform-${ONIE_MACHINE_TYPE}"
