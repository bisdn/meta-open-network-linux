# Linux kernel config flags for the Intel ice driver on the CSP7551.
# Options relevant in ice-1.6.7.tar.gz that are set in SONiC.
CONFIG_DCB=y
CONFIG_PCI_IOV=y
CONFIG_XDP_SOCKETS=y

# Tune igb driver
CONFIG_IGB_DCA=y

# Enable CONFIG_TUN to avoid symbol definitions in include/linux/if_tun.h
# colliding with bf_tun.c definitions.
CONFIG_TUN=m

# Enable additional features
CONFIG_HOTPLUG_PCI_PCIE=y
CONFIG_MTRR_SANITIZER_ENABLE_DEFAULT=1
CONFIG_MTRR_SANITIZER=y
CONFIG_NUMA_BALANCING_DEFAULT_ENABLED=y
CONFIG_NUMA_BALANCING=y

# Enable CONFIG_IRQ_REMAP (required by x2apic used by intel-bf-kdrv-mod)
CONFIG_IRQ_REMAP=y

# Additional drivers for the platform
CONFIG_CRYPTO_DEV_QAT_C62X=m
CONFIG_CRYPTO_DEV_QAT_C62XVF=m
CONFIG_DRM_AST=m
CONFIG_HOTPLUG_PCI_ACPI=y
CONFIG_ICE=m
CONFIG_INTEL_IOATDMA=m
CONFIG_INTEL_MEI_ME=m
CONFIG_LPC_ICH=m
CONFIG_USB_NET_CDCETHER=m
CONFIG_USB_USBNET=m
CONFIG_USB_XHCI_HCD=m
